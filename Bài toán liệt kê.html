<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Số Nguyên Tố Có N Chữ Số</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h2>Các Số Nguyên Tố Có N Chữ Số</h2>
    
    <!-- Input để nhập số chữ số (n) -->
    <label for="numDigits">Nhập số chữ số (n): </label>
    <input type="number" id="numDigits" min="1" value="2">
    
    <!-- Nút để kích hoạt hàm hiển thị số nguyên tố -->
    <button onclick="generateAndDisplayPrimes()">Hiển thị</button>
    
    <!-- Container để hiển thị kết quả -->
    <div id="primeNumbers"></div>

    <script>
        // Hàm kiểm tra một số có phải là số nguyên tố hay không
        function isPrime(num) {
            if (num < 2) return false;
            for (let i = 2; i <= Math.sqrt(num); i++) {
                if (num % i === 0) {
                    return false;
                }
            }
            return true;
        }

        // Hàm sinh danh sách các số nguyên tố có n chữ số
        function generatePrimes(numDigits) {
            const lowerLimit = Math.pow(10, numDigits - 1);
            const upperLimit = Math.pow(10, numDigits) - 1;
            const primes = [];

            for (let i = lowerLimit; i <= upperLimit; i++) {
                if (isPrime(i)) {
                    primes.push(i);
                }
            }
            return primes;
        }

        // Hàm để hiển thị số nguyên tố
        function generateAndDisplayPrimes() {
            // Lấy giá trị của số chữ số từ input
            const numDigitsInput = document.getElementById('numDigits');
            const numDigits = parseInt(numDigitsInput.value, 10);

            // Lấy container để hiển thị kết quả
            const primeNumbersContainer = document.getElementById('primeNumbers');

            // Gọi hàm sinh và hiển thị số nguyên tố
            const primeNumbers = generatePrimes(numDigits);
            primeNumbersContainer.innerHTML = '<p>' + primeNumbers.join(', ') + '</p>';
        }
    </script>

</body>
</html>
